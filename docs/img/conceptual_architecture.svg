@startuml conceptual_architecture

package "Components diagram"{

    /' 
        Components
    '/

    actor "End User" as EU

    rectangle "__PLATFORM__"{
        component "Payment Platform" as PP
        interface "Platform API" as FA
        database "Clients DB" as CDB

    }

    rectangle "__PayPal__"{
        component "PayPal Processing" as PaP
        interface "PayPal API" as PA
        component "Authorization Page" as AP
    }

    rectangle "__Bank X__"{
        component "Bank Server" AS BS
        component "User Interface" as UI
    }

    /' 
        Relationships
    '/

    EU -> UI 
    UI -> BS
    BS -( FA
    FA - PP
    PP - CDB
    PP - -( PA
    PA -left- PaP
    PaP -left- AP
    AP ..> EU


}

@enduml

