@startuml paypal_scope

left to right direction

package "UseCase diagram"{

    /' 
        Add Actors
    '/
    actor "Client" as C

    /' 
        Add UseCases
    '/
    rectangle "__Top up account via PayPal__"{
        usecase "Top up account\n via PayPal" as T 
        usecase "Authorize API consumer" as AC 
        usecase "Create order" as CO
        usecase "Show order details" as S 
        usecase "Authorize\n payment for order" as A 
        usecase "Capture payment for order" as CP 
    }

     /' 
        Link UseCases
    '/
    
    C -down- AC
    C -down- T
    C -right- S
    T ..> CO : include
    T ..> CP : include
    CO .up.> S : extend
    CP .down.> A : include



    A -[hidden]left- CP 

}


@enduml

