@startuml show_order_details
title __Show order details__
participant "Bank Server"  as BS 
participant "Payment Platform" as PP 
participant "PayPal Processing" as PaP


autonumber "<b>00:"
/'
        Get order details
'/
BS -> PP : GET /v1/transaction/payments/{payment_id}\n//fetch a Payment resource using the resource ID
    activate PP
ref over PP, PaP

                                                **[[https://gitlab.com/kuziomkin/case_study_excercise_form3/-/blob/main/out/authorize_consumer_sequence/authorize_consumer.svg{Tooltip for message} Generate access_token]]**


end ref  
        PP -> PaP : GET /v2/checkout/orders/{order_id}\n//show order details
            activate PaP
                PaP -> PaP : find order by ID
                PaP - -> PP : HTTP 200 OK\n(id, intent, status, purchase_units, create_time, links)
            deactivate PaP
        PP - -> BS : HTTP 200 OK (data)
    deactivate PP
@enduml

